<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catatan Iuran Kas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>ðŸ“’ Catatan Iuran Kas</h1>
    <p>Kelola daftar iuran STM / Kas dengan mudah</p>
  </header>

  <main>
    <!-- Form Input -->
    <section class="form-section">
      <h2>Tambah Data Iuran</h2>
      <form id="iuranForm">
        <label>Nama Anggota:</label>
        <input type="text" id="nama" required>

        <label>Jumlah Iuran (Rp):</label>
        <input type="number" id="jumlah" required>

        <button type="submit">Tambah</button>
      </form>
    </section>

    <!-- Tabel Data -->
    <section class="table-section">
      <h2>Daftar Iuran</h2>
      <table id="tabelIuran">
        <thead>
          <tr>
            <th>No</th>
            <th>Nama</th>
            <th>Jumlah (Rp)</th>
            <th>Tanggal</th>
          </tr>
        </thead>
        <tbody>
          <!-- Data akan ditambahkan otomatis -->
        </tbody>
      </table>
      <p><b>Total Iuran: Rp <span id="total">0</span></b></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Catatan Iuran STM</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
