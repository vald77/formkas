<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplikasi Kas STM</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="layout">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="brand">💰 Kas STM</div>
      <nav>
        <a href="#form">➕ Tambah Data</a>
        <a href="#tabel">📋 Daftar Iuran</a>
        <a href="#rekap">📊 Rekap Kas</a>
      </nav>
    </aside>

    <!-- Konten Utama -->
    <div class="content">
      <header class="header">
        <h1>Aplikasi Catatan Kas</h1>
        <p>Kelola iuran STM secara profesional</p>
      </header>

      <main class="main">
        <!-- Form Input -->
        <section id="form" class="card">
          <h2 id="formTitle">Tambah Data Iuran</h2>
          <form id="iuranForm" class="form-grid">
            <input type="hidden" id="editIndex">

            <label for="tanggal">Tanggal</label>
            <input type="date" id="tanggal" required>

            <label for="nama">Nama Anggota</label>
            <input type="text" id="nama" required placeholder="Masukkan nama">

            <label for="bulan">Bulan Pembayaran</label>
            <select id="bulan" required>
              <option value="">-- Pilih Bulan --</option>
              <option>Januari</option>
              <option>Februari</option>
              <option>Maret</option>
              <option>April</option>
              <option>Mei</option>
              <option>Juni</option>
              <option>Juli</option>
              <option>Agustus</option>
              <option>September</option>
              <option>Oktober</option>
              <option>November</option>
              <option>Desember</option>
            </select>

            <label for="jumlah">Jumlah Pembayaran (Rp)</label>
            <input type="number" id="jumlah" required min="0">

            <label for="status">Status</label>
            <select id="status" required>
              <option value="">-- Pilih Status --</option>
              <option>Sudah Bayar</option>
              <option>Belum Bayar</option>
            </select>

            <div class="form-actions">
              <button type="submit" id="submitBtn" class="btn primary">Tambah Data</button>
              <button type="button" id="cancelEdit" class="btn secondary hidden">Batal Edit</button>
            </div>
          </form>
        </section>

        <!-- Tabel Data -->
        <section id="tabel" class="card">
          <div class="card-header">
            <h2>Daftar Iuran</h2>
            <input type="text" id="searchInput" placeholder="🔍 Cari nama...">
          </div>
          <div class="table-wrapper">
            <table id="tabelIuran">
              <thead>
                <tr>
                  <th>No</th>
                  <th>Tanggal</th>
                  <th>Nama</th>
                  <th>Bulan</th>
                  <th>Jumlah (Rp)</th>
                  <th>Status</th>
                  <th>Aksi</th>
                </tr>
              </thead>
              <tbody>
                <!-- Data akan muncul dari script.js -->
              </tbody>
            </table>
          </div>
        </section>

        <!-- Rekap Kas -->
        <section id="rekap" class="card">
          <h2>Rekap Kas</h2>
          <p>💵 Total Kas: <b>Rp <span id="totalKas">0</span></b></p>
          <h3>Rekap Per Bulan</h3>
          <ul id="rekapBulan"></ul>
        </section>
      </main>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
