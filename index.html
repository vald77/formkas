<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catatan Iuran Kas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>ðŸ“’ Catatan Iuran Kas</h1>
    <p>Kelola daftar iuran STM / Kas dengan mudah</p>
  </header>

  <main>
    <!-- Form Input -->
    <section class="form-section">
      <h2>Tambah Data Iuran</h2>
      <form id="iuranForm">
        <label for="tanggal">Tanggal:</label>
        <input type="date" id="tanggal" required>

        <label for="nama">Nama Anggota:</label>
        <input type="text" id="nama" required>

        <label for="bulan">Bulan Pembayaran:</label>
        <select id="bulan" required>
          <option value="">-- Pilih Bulan --</option>
          <option>Januari</option>
          <option>Februari</option>
          <option>Maret</option>
          <option>April</option>
          <option>Mei</option>
          <option>Juni</option>
          <option>Juli</option>
          <option>Agustus</option>
          <option>September</option>
          <option>Oktober</option>
          <option>November</option>
          <option>Desember</option>
        </select>

        <label for="jumlah">Jumlah Pembayaran (Rp):</label>
        <input type="number" id="jumlah" required min="0">

        <label for="status">Status:</label>
        <select id="status" required>
          <option value="">-- Pilih Status --</option>
          <option>Sudah Bayar</option>
          <option>Belum Bayar</option>
        </select>

        <button type="submit">Tambah</button>
      </form>
    </section>

    <!-- Tabel Data -->
    <section class="table-section">
      <h2>Daftar Iuran</h2>
      <table id="tabelIuran">
        <thead>
          <tr>
            <th>No</th>
            <th>Tanggal</th>
            <th>Nama</th>
            <th>Bulan</th>
            <th>Jumlah (Rp)</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <!-- Data otomatis diisi JS -->
        </tbody>
      </table>
      <p><b>Total Kas Terkumpul: Rp <span id="totalKas">0</span></b></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Catatan Iuran STM</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
